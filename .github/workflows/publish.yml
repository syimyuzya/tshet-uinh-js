name: Publish

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: '3.13'
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    - name: Install dependencies
      run: bun i --frozen-lockfile
    - name: Prepare
      run: python prepare/main.py
    - name: Build and test
      run: bun run test
    - name: Publish to npm
      shell: bash
      run: |
        if [[ "$IS_BETA" ]]; then
          bunx npm publish --tag beta
        else
          bunx npm publish
        fi
      env:
        IS_BETA: ${{ github.event.release.prerelease && '1' || '' }}
